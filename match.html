<!DOCTYPE html>
<html>
<head>
    <title>Find volunteer opportunities!</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width", initial-scale = 1>
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <script src="script.js"></script>
    <div class="topnav" id="myTopnav">
        <a href="#home">VolunteerHub</a>
        <a href="#about">About</a>
        <a href="#match" class = "active">Match Me!</a>
        <a href="#login">Login</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
        </a>
    </div>
</head>

<body>
    <main>
        <h1>VolunteerMatch</h1>
        <h2>Input your information below...</h2>
        <div class = "enterLocation" id = "locationbar">
            <form>
                <search>
                    <input name="location" id="location" placeholder="Enter your location here...">
                </search>

                <label for="experience">Select an experience level...</label>

                <select id="experience" name="experience" size="4">
                    <option value="Young children">Young children</option>
                    <option value="Teens">Teens</option>
                    <option value="Adults (no prior experience necessary)">Adults (no prrior experience necessary)</option>
                    <option value="Adults with certain qualifications">Adults with certain qualifications</option>
                </select>
                <br>
                <div class = "categories">
                    <label for ="categories"> Choose categories that interest you...</label><br>
                    <input type="checkbox" id="children" name="children" value="Helping children">
                    <label for="children"> Helping children</label><br>
                    
                    <input type="checkbox" id="healthcare" name="healthcare" value="Healthcare">
                    <label for="vehicle2"> Healthcare</label><br>
                    
                    <input type="checkbox" id="climatechange" name="climatechange" value="Climate Change">
                    <label for="vehicle3"> Climate Change </label>
                </div>

                <br><input type="submit" value="Submit">
            </form>
            
        </div>
        
        <div class = "dropdowns" id = "dropdowns">
            
        </div>

    </main>
</body>

</html>
